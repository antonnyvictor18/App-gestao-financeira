<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>App de Organização Financeira</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>App de Organização Financeira</h1>
    </div>
  </header>

  <div class="container">
    <form class="form">
      <label for="username">Usuário:</label>
      <input type="text" id="username" placeholder="Digite seu usuário">

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha">

      <button class="button">Entrar</button>
    </form>

    <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>

    <table class="table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/06/2023</td>
          <td>Compra no mercado</td>
          <td>R$ 50,00</td>
        </tr>
        <tr>
          <td>02/06/2023</td>
          <td>Pagamento da fatura do cartão</td>
          <td>R$ 200,00</td>
        </tr>
      </tbody>
    </table>

    <!-- Outros elementos do seu aplicativo aqui... -->

  </div>
</body>

</html>
